<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;450;500&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!--the button-group-->
    <div class="button-group">
      <button id="url" class="button button--outline">
        <svg class="icon">
          <use xlink:href="images/sprite2.svg#logo-google-black"></use>
        </svg>
        <p>Google</p>
      </button>

      <!--here with the class 'test' (to be implemented in javascript and put :
    1 : all the non selected in z-index 1 (>with the class : 'test'), the selected in
  2: show a specific placeholder linked to the selected button-->

      <button id="insta" class="button button--outline">
        <svg class="icon">
          <use xlink:href="images/sprite2.svg#logo-insta-black"></use>
        </svg>
        <p>Instagram</p>
      </button>

      <a id="pint-bulk" class="button button--outline" href="#"
        ><svg class="icon">
          <use xlink:href="images/sprite2.svg#logo-pinterest-black"></use>
        </svg>
        <p>Anch</p>
        <span class="badge badge--green badge--small">bulk</span></a
      >

      <button id="google-bulk" class="button button--outline">
        <svg class="icon">
          <use xlink:href="images/sprite2.svg#logo-google-black"></use>
        </svg>
        <p>Google</p>
        <span class="badge badge--green badge--small">bulk</span>
      </button>
    </div>

    <!--the input-group-->
    <div class="input-group">
      <input
        id="input-group"
        class="input"
        type="text"
        placeholder="https://pinterest.jp/pin/1242688353682/"
      />
      <span class="icon-container icon-search">
        <svg class="icon">
          <use xlink:href="images/sprite2.svg#logo-insta-black"></use>
        </svg>
      </span>
    </div>
    <script src="./button-input-group.js"></script>
  </body>
</html>
